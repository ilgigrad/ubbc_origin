# =====================================================
# HTTPS - world sert Grav
# =====================================================

<VirtualHost *:443>
    ServerName world.ubbc.fr

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/ubbc.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ubbc.fr/privkey.pem

    ProxyPreserveHost On
    ProxyPass "/.well-known/acme-challenge/" "!"
    ProxyPass "/" "http://ubbc-grav/" connectiontimeout=3 timeout=10 retry=0
    ProxyPassReverse "/" "http://ubbc-grav/"

    ProxyRequests Off
    ProxyTimeout 10

    ErrorLog ${APACHE_LOG_DIR}/world-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/world-ssl-access.log combined
</VirtualHost>


<VirtualHost *:443>
    ServerName ubbc.fr
    ServerAlias www.ubbc.fr

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/ubbc.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ubbc.fr/privkey.pem

    RewriteEngine On
    RewriteRule ^/(.*)$ https://world.ubbc.fr/$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/ubbc-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/ubbc-ssl-access.log combined
</VirtualHost>

# NOTE :
# Pas de VirtualHost 443 pour tds.ubbc.fr tant que le certificat
