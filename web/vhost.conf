<VirtualHost *:80>
    SetEnv REDIRECT_HTTPS on
    ServerName ubbc.fr
    ServerAlias www.ubbc.fr
    DocumentRoot /var/www/html
    DirectoryIndex index.php index.html
    Alias /.well-known/acme-challenge/ /var/www/html/.well-known/acme-challenge/
    <Directory "/.well-known/acme-challenge/">
        AllowOverride None
        Options None
        Require all granted
    </Directory>

    Redirect permanent / https://ubbc.fr/
    ErrorLog ${APACHE_LOG_DIR}/http-error.log
    CustomLog ${APACHE_LOG_DIR}/http-access.log combined
    ProxyPass static/ http://storage.googleapis.com/ubbc-cdn/
    ProxyPassReverse static/ http://storage.googleapis.com/ubbc-cdn/
</VirtualHost>

<VirtualHost *:8080>
    SetEnv REDIRECT_HTTPS off
    ServerName ubbc.fr
    ServerAlias www.ubbc.fr
    ServerName localhost
    ServerAlias 127.0.0.1
    DocumentRoot /var/www/html
    DirectoryIndex index.php index.html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_8080.log
    CustomLog ${APACHE_LOG_DIR}/access_8080.log combined
    ProxyPass static/ http://storage.googleapis.com/ubbc-cdn/
    ProxyPassReverse static/ http://storage.googleapis.com/ubbc-cdn/
</VirtualHost>

<VirtualHost *:443>
    SetEnv REDIRECT_HTTPS on
    ServerName ubbc.fr
    ServerAlias www.ubbc.fr
    DocumentRoot /var/www/html
    DirectoryIndex index.php index.html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/ubbc.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ubbc.fr/privkey.pem

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_ssl.log
    CustomLog ${APACHE_LOG_DIR}/access_ssl.log combined
    ProxyPass static/ https://storage.googleapis.com/ubbc-cdn/
    ProxyPassReverse static/ https://storage.googleapis.com/ubbc-cdn/
</VirtualHost>

