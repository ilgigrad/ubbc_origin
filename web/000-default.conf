<VirtualHost *:80>
    ServerName live.ubbc.fr

    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    # Laisse Caddy fournir les headers (Host, X-Forwarded-Proto, X-Forwarded-For, etc.)
    # Si ton app a besoin de savoir qu'elle est derrière un proxy, règle ça côté app.

    ErrorLog  /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>