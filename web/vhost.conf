<VirtualHost *:80>
    SetEnv REDIRECT_HTTPS on
    ServerName ubbc.fr
    ServerAlias www.ubbc.fr
    DocumentRoot /var/www/html
    DirectoryIndex index.php index.html
    Alias /.well-known/acme-challenge/ /var/www/html/.well-known/acme-challenge/
    <Directory "/.well-known/acme-challenge/">
        AllowOverride None
        Options None
        Require all granted
    </Directory>
    ProxyPreserveHost On
    ProxyPass / http://ubbc-web/
    ProxyPassReverse / http://ubbc-web/

    Redirect permanent / https://ubbc.fr/
    ErrorLog ${APACHE_LOG_DIR}/http-error.log
    CustomLog ${APACHE_LOG_DIR}/http-access.log combined
    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Forwarded-Port "80"
</VirtualHost>

<VirtualHost *:80>
    ServerName world.ubbc.fr
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/ubbc.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ubbc.fr/privkey.pem

    ProxyPreserveHost On
    ProxyPass / http://ubbc-grav/
    ProxyPassReverse / http://ubbc-grav/

    ErrorLog ${APACHE_LOG_DIR}/world-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/world-ssl-access.log combined
    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Forwarded-Port "80"
</VirtualHost>


<VirtualHost *:443>
    SetEnv REDIRECT_HTTPS on
    ServerName ubbc.fr
    ServerAlias www.ubbc.fr
    DocumentRoot /var/www/html
    DirectoryIndex index.php index.html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/ubbc.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ubbc.fr/privkey.pem

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_ssl.log
    CustomLog ${APACHE_LOG_DIR}/access_ssl.log combined
    ProxyPass / http://ubbc-web/
    ProxyPassReverse / http://ubbc-web/
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
</VirtualHost>

<VirtualHost *:443>
    ServerName world.ubbc.fr

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/ubbc.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ubbc.fr/privkey.pem

    ProxyPreserveHost On
    ProxyPass / http://ubbc-grav/
    ProxyPassReverse / http://ubbc-grav/

    ErrorLog ${APACHE_LOG_DIR}/world-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/world-ssl-access.log combined
</VirtualHost>

